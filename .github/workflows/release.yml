name: Release
on:
  release:
    types: [published]
  push:

jobs:
  build:
    name: ğŸ”¨ Build distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: ğŸ— Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: ğŸ— Set up Node 14
        uses: actions/setup-node@v3
        with:
          node-version: "16"
      - name: ğŸ— Install build dependencies
        run: |
          python -m pip install wheel octoprint --user
          npm install
      - name: ğŸ”¨ Build frontend code in release mode
        run: |
          npm run release
      - name: ğŸ”¨ Commit changes to make versioneer happy
        uses: EndBug/add-and-commit@v7
        with:
          push: false
          branch: main
      - name: ğŸ”¨ Build a source zip
        run: |
          python setup.py sdist --formats=zip
      - name: ğŸšš rename to sdist.zip
        run: |
          mv dist/OctoPrint-GcodeMacros-*.zip dist/sdist.zip
      - name: â¬† Upload build result
        uses: actions/upload-artifact@v1
        with:
          name: dist
          path: dist

  upload-asset:
    name: ğŸ“¦ Upload asset to release
    runs-on: ubuntu-latest
    needs:
      - build
    if: github.event_name == "release" and github.repository == "cp2004/OctoPrint-GcodeMacros"
    steps:
      - name: â¬‡ Download build result
        uses: actions/download-artifact@v1
        with:
          name: dist
          path: dist
      - name: ğŸšš Rename to release.zip
        run: |
          cp dist/sdist.zip release.zip
      - name: ğŸ¥… Catch release ID
        id: get_release
        uses: bruceadams/get-release@v1.2.2
        env:
          GITHUB_TOKEN: ${{ github.token }}
      - name: ğŸ“¦ Attach release artifact
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.get_release.outputs.upload_url }}
          asset_path: release.zip
          asset_name: release.zip
          asset_content_type: application/zip
